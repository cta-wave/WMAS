<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMAS GAP REPORTS</title>
    <style type="text/css">
      body {
        font-family: Helvetica, Arial, Sans-Serif;
      }
    </style>
    <script type="text/javascript">
      function init(){
        var ul2017 = document.getElementById('wmas2107');
        var APIMAP = {
          "ENCRYPTED-MEDIA": "encrypted-media",
          "MEDIA-SOURCE": "media-source",
          "WEBAUDIO": "webaudio",
          "2DCONTEXT": "2dcontext",
          "WHATWG-FULLSCREEN": "fullscreen",
          "WEBSOCKETS": "websockets",
          "XHR": "xhr",
          "FETCH": "fetch",
          "WebCryptoAPI": "WebCryptoAPI",
          "WEBSTORAGE": "webstorage",
          "WORKERS": "workers",
          "WEB-MESSAGING": "webmessaging",
          "CHANNEL-MESSAGING": "webmessaging",
          "UIEVENTS": "uievents",
          "IndexedDB-20150108": "IndexedDB",
          "notifications-20151022": "notifications",
          "CSP2": "content-security-policy",
          "JPEG": "",
          "PNG": "",
          "GIF": "",
          "OPEN-FONT-FORMAT": "",
          "WOFF": ""
        }
        Object.keys(APIMAP).forEach(function(name){
          var li = document.createElement('li');
          li.innerHTML = '<a href="./WMAS2017/'+name+'/index.html">'+name+'</>';
          ul2017.append(li);
        });
      }
    </script>
  </head>
  <body onload="init()">
    <h1>WMAS 2017 gap reports</h1>
    <ul id="wmas2107"></ul>
  </body>
</html>
