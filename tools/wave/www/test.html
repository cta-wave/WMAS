<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Platform Tests</title>
    <style>
      #console {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="console"></div>
    <script>
      var screenConsole = document.getElementById("console");
      var log = function() {
        var text = "";
        for (var i = 0; i < arguments.length; i++) {
          text += arguments[i] + " ";
        }
        screenConsole.innerText += "\n" + text;
      };

      window.onerror = function(error) {
        log(error);
      };

      log("Collecting information ... this may take a while");

      var HOSTNAME = location.hostname;
      var PORT = location.port;
      var PROTOCOL = location.protocol.replace(/:/, "");
      var QUERY = location.search.replace(/\?/, "");
      var match = QUERY.match(/token=([^&]+)/);
      var TOKEN = match ? match[1] : null;
      QUERY += /[\?&]path=/.test(location.search) ? "" : "&resume=1";

      function sendRequest(method, uri, data, callback, headers) {
        var url = PROTOCOL + "://";
        url += HOSTNAME + ":" + PORT;
        url += uri + "?" + QUERY;
        url += "&hostname=" + HOSTNAME;

        log("Sending request to " + url);

        var xhr = new XMLHttpRequest();
        xhr.addEventListener("load", function() {
          callback(xhr.response);
        });
        xhr.open(method, url, true);
        if (headers) {
          for (var header in headers) {
            xhr.setRequestHeader(header, headers[header]);
          }
        }
        xhr.setRequestHeader("Token", TOKEN);
        xhr.send(data);
      }

      log("Requesting first step ...");
      sendRequest("POST", "/sessions", null, function(response) {
        log('Received token "' + response + '"');
        log("Redirecting ...");
        location.href = "/newsession.html?token=" + response;
      });
    </script>
  </body>
</html>
